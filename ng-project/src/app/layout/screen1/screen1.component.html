<h1 style="text-align: center;"> Liste des etudiants </h1>
<mat-form-field appearance="fill" style="float: right; margin-top: 30px; margin-right: 30px;">
    <mat-label>classe</mat-label>
    <mat-select (selectionChange)="filterClasse($event.value)">
        <mat-option *ngFor="let classe of classes" value="{{classe.id}}">{{classe.nom}}</mat-option>
    </mat-select>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="Nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom</th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="Prenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom</th>
            <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Dispensed subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dispensed subject</th>
            <td mat-cell *matCellDef="let row">
                <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
                    <mat-chip class="example-box" cdkDrag *ngFor="let subject of row.dispensedSubjects">
                        {{subject.nom}}
                    </mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!--        <tr class="mat-row" *matNoDataRow>-->
        <!--            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>-->
        <!--        </tr>-->
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
